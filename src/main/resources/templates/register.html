<!DOCTYPE html>
<html lang="pl">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <meta name="description" content="RL SHOP - sklep internetowy"/>
  <meta name="author" content="Radosław Lechowicz"/>
  <meta name="keywords" content="rl shop sklep internetowy"/>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
  <!-- Title Page -->
  <title>SuperLiga</title>
  <!-- CSS -->
	<th:block th:include="include/css" />
</head>

<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <img src="/img/logo.png" alt="SuperLiga"></img>
  </div>

  <div class="register-box-body">

    <div class="callout callout-danger" th:if="${param.registerError}">
      <h4>Wystąpił błąd.</h4>
      <p>Spróbuj ponownie wypełnić formularz.</p>
    </div>

    <form th:action="@{'/register'}" method="post">
      <div class="form-group has-feedback">
        <input type="email" name="email" class="form-control" placeholder="E-mail" required="required" autocomplete="off"></input>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
	  <div class="form-group has-feedback">
        <input type="password" name="passwordA" class="form-control" placeholder="Hasło" required="required" autocomplete="off"></input>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="passwordB" class="form-control" placeholder="Powtórz hasło" required="required" autocomplete="off"></input>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" name="firstname" class="form-control" placeholder="Imię" required="required" autocomplete="off"></input>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" name="lastname" class="form-control" placeholder="Nazwisko" required="required" autocomplete="off"></input>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" name="phone" class="form-control" placeholder="Telefon" required="required" autocomplete="off"></input>
        <span class="glyphicon glyphicon-phone form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" name="address" class="form-control" placeholder="Ulica i numer domu/lokalu" required="required" autocomplete="off"></input>
        <span class="glyphicon glyphicon-home form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" name="city" class="form-control" placeholder="Miejscowość" required="required" autocomplete="off"></input>
        <span class="glyphicon glyphicon-home form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" name="postalCode" class="form-control" placeholder="Kod pocztowy" required="required" autocomplete="off"></input>
        <span class="glyphicon glyphicon-home form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Utwórz konto</button>
        </div>
      </div>
    </form>

    <a href="/login" class="text-center">Masz już konto? Zaloguj się.</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- JS -->
<th:block th:include="include/js" />

</body>
</html>
